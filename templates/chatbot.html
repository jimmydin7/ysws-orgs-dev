<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YSWS Chatbot - YSWS Organizer Panel</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Fira Code', monospace;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .form-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px 40px; 
    }

    .nav-links a {
      color: #0ff;
      text-decoration: none;
      margin-right: 15px; 
      font-size: 0.95rem;
    }

    h1 {
      color: #fff;
      font-size: 2rem;
      margin-top: 15px;
      margin-bottom: 5px;
    }

    p {
      color: #ccc;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .chat-window {
      flex: 1;
      border: 1px solid #0ff;
      border-radius: 6px;
      padding: 15px;
      overflow-y: auto;
      background-color: #000;
      display: flex;
      flex-direction: column;
      gap: 12px; 
      font-size: 0.95rem;
    }

    .chat-message {
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .chat-message.user {
      color: #0ff;
      font-weight: bold;
      align-self: flex-end;
      background-color: rgba(0, 255, 255, 0.1);
    }

    .chat-message.bot {
      color: #fff;
      font-style: italic;
      align-self: flex-start;
      background-color: rgba(255, 255, 255, 0.05);
    }

    .quick-questions {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .quick-questions button {
      padding: 8px 14px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background-color: #000;
      color: #0ff;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .quick-questions button:hover {
      border-color: #fff;
      color: #fff;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      padding: 10px 0;
      border-top: 1px solid #0ff;
      position: sticky;
      bottom: 0;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 12px;
      font-size: 1rem;
      border: 1px solid #0ff;
      border-radius: 6px;
      background-color: #000;
      color: #fff;
      transition: opacity 0.3s ease;
    }

    .chat-input input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chat-input button {
      padding: 10px 20px;
      border: 1px solid #0ff;
      border-radius: 6px;
      background-color: #000;
      color: #0ff;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .chat-input button:hover {
      border-color: #fff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="nav-links">
      <a href="/">‚Üê Back to Home</a>
      <a href="/logout">Logout</a>
    </div>

    <h1>YSWS AI Chatbot</h1>
    <p>Ask anything about YSWS tools, GitHub activity, productivity stats, or terminology.</p>

    <div class="chat-window" id="chatWindow">
      <div class="chat-message bot">Hi <b>{{ username }}</b>! I'm your YSWS assistant. What would you like to know?</div>


      <div class="quick-questions">
        <button onclick="sendQuickQuestion('How to setup HCB allowed merchant IDs')">How to setup HCB allowed merchant IDs</button>
        <button onclick="sendQuickQuestion('What is the authly YSWS about')">What is the authly YSWS about</button>
        <button onclick="sendQuickQuestion('How to get a hackclub internship?')">How to get a hackclub internship?</button>
      </div>
    </div>

    <form class="chat-input" onsubmit="handleChat(event)">
      <input type="text" id="userInput" placeholder="Type  your question..." required />
      <button type="submit">Send</button>
    </form>
  </div>

<script>
async function handleChat(event) {
  event.preventDefault();
  const input = document.getElementById('userInput');
  const chatWindow = document.getElementById('chatWindow');

  input.disabled = true;
  input.style.opacity = '0.5';

  const userMessage = document.createElement('div');
  userMessage.className = 'chat-message user';
  userMessage.textContent = input.value;
  chatWindow.appendChild(userMessage);

  chatWindow.scrollTop = chatWindow.scrollHeight;

  const res = await fetch('/chat', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({message: input.value})
  });

  const text = await res.text();

  const botMessage = document.createElement('div');
  botMessage.className = 'chat-message bot';
  botMessage.innerHTML = text;
  chatWindow.appendChild(botMessage);

  chatWindow.scrollTop = chatWindow.scrollHeight;

  input.value = '';
  input.disabled = false;
  input.style.opacity = '1';
  input.focus();
}

function sendQuickQuestion(question) {
  const quickactionbuts = document.getElementsByClassName('quick-questions')
  quickactionbuts.disabled = true;
  quickactionbuts.style.opacity = '0.5';
  document.getElementById('userInput').value = question;
  document.querySelector('.chat-input button').click();
  quickactionbuts.disabled = false;
  quickactionbuts.style.opacity = '1';
}
</script>

</body>
</html>
