<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - YSWS Admin</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Fira Code', monospace;
      background-color: #000;
      background-image: 
        linear-gradient(transparent 1px, rgba(255,255,255,0.05) 1px),
        linear-gradient(90deg, transparent 1px, rgba(255,255,255,0.05) 1px);
      background-size: 20px 20px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(255,255,255,0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      border: 1px solid #333;
    }

    .login-header h1 {
      color: #fff;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #aaa;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #ccc;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid red;
      border-radius: 5px;
      font-size: 16px;
      font-family: 'Fira Code', monospace;
      background: #111;
      color: #fff;
      box-sizing: border-box;
    }

    .form-group input::placeholder {
      color: #888;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ff4d4d;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #cc0000;
    }

    .or-divider {
      display: flex;
      align-items: center;
      margin: 20px 0;
      color: #aaa;
    }

    .or-divider::before,
    .or-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #333;
      margin: 0 10px;
    }

    .slack-btn {
      width: 100%;
      padding: 12px;
      background: #4A154B;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      margin-top: 10px;
    }

    .slack-btn:hover {
      background: #611f69;
    }

    .slack-btn img {
      height: 20px;
      margin-right: 10px;
    }

    .flash-messages {
      margin-bottom: 20px;
    }

    .flash {
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    .flash.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }

    .flash.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>who's here?</h1>
      <p>If you don't know what this is, get out before I touch u</p>
    </div>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, message in messages %}
            <div class="flash {{ category }}">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="form-group">
        <label for="admin_key">Admin Key:</label>
        <input type="text" id="admin_key" name="admin_key" required placeholder="dm @jim or ask your PoC to get this">
      </div>

      <button type="submit" class="submit-btn">Login with Admin Key</button>
    </form>
    
    <div class="or-divider">OR</div>
    
    <a href="/login/slack" class="slack-btn">
      <img src="https://api.slack.com/img/sign_in_with_slack.png" alt="Sign in with Slack" height="20">
      Sign in with Slack
    </a>
  </div>
</body>
</html>
